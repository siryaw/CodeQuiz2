<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz 2</title>
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome Link for icons -->
    <script src=""></script>
</head>
<body>
    <!-- Start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Rules of the Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. Enter text here</div>
            <div class="info">2. Enter text here</div>
            <div class="info">3. Enter text here</div>
            <div class="info">4. Enter text here</div>
            <div class="info">5. Enter text here</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    
</body>
</html>
